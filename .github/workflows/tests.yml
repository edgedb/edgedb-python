name: Tests

on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs: {}

jobs:
  test:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    strategy:
      matrix:
        python-version: ["3.6"]
        edgedb-version: [stable]
        os: [ubuntu-latest]
        loop: [asyncio]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
        submodules: true

    - name: Check if release PR.
      uses: edgedb/action-release/validate-pr@master
      id: release
      with:
        github_token: ${{ secrets.RELEASE_BOT_GITHUB_TOKEN }}
        missing_version_ok: yes
        version_file: edgedb/_version.py
        version_line_pattern: |
          __version__\s*=\s*(?:['"])([[:PEP440:]])(?:['"])

      # If this is a release PR, skip tests.  They will be run
      # as part of the release process, and running them here
      # might interfere with the release automation due to
      # branch restrictions.

    - name: Setup WSL
      if: ${{ steps.release.outputs.version == 0 && matrix.os == 'windows-2019' }}
      uses: vampire/setup-wsl@v1
      with:
        wsl-shell-user: edgedb
        additional-packages:
          ca-certificates
          curl

    - name: Install EdgeDB
      uses: edgedb/setup-edgedb@v1
      if: steps.release.outputs.version == 0
      with:
        server-version: ${{ matrix.edgedb-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      if: steps.release.outputs.version == 0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python Deps
      if: steps.release.outputs.version == 0
      run: |
        python -m pip install --upgrade setuptools pip wheel
        python -m pip install -e .[test]

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        tmate-server-host: vulcan.edgedb.net
        tmate-server-port: 2222
        tmate-server-rsa-fingerprint: SHA256:aFi/a9r5kh6Mwl79zW5J6P/trAMQnPJ/rvYthNlc37c
        tmate-server-ed25519-fingerprint: SHA256:0saVKZCYTdLFuBea57GOBYrTfFAu5uvtbR8BrZww7j0

    - name: Test
      if: steps.release.outputs.version == 0
      env:
        LOOP_IMPL: ${{ matrix.loop }}
      run: |
        if [ "${LOOP_IMPL}" = "uvloop" ]; then
            env USE_UVLOOP=1 python -m unittest -v tests.suite
        else
            python -m unittest -v tests.suite
        fi

  # This job exists solely to act as the test job aggregate to be
  # targeted by branch policies.
  regression-tests:
    name: "Regression Tests"
    needs: [test]
    runs-on: ubuntu-20.04

    steps:
      - run: echo OK
