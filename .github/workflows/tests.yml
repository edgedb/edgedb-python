name: Tests

on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        edgedb-version: [stable]
        os: [ubuntu-latest, macos-latest, windows-latest]
        loop: [asyncio, uvloop]
        exclude:
          # uvloop does not support Python 3.6
          - loop: uvloop
            python-version: 3.6
          # uvloop does not support windows
          - loop: uvloop
            os: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 50
        submodules: true

    - name: Check if release PR.
      uses: edgedb/action-release/validate-pr@master
      id: release
      with:
        github_token: ${{ secrets.RELEASE_BOT_GITHUB_TOKEN }}
        missing_version_ok: yes
        version_file: edgedb/_version.py
        version_line_pattern: |
          __version__\s*=\s*(?:['"])([[:PEP440:]])(?:['"])

      # If this is a release PR, skip tests.  They will be run
      # as part of the release process, and running them here
      # might interfere with the release automation due to
      # branch restrictions.

    - name: Setup WSL
      if: ${{ steps.release.outputs.version == 0 && matrix.os == 'windows-latest' }}
      uses: vampire/setup-wsl@v1
      with:
        wsl-shell-user: edgedb
        additional-packages:
          ca-certificates
          curl

    - name: Install EdgeDB
      uses: edgedb/setup-edgedb@v1
      if: steps.release.outputs.version == 0
      with:
        server-version: ${{ matrix.edgedb-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      if: steps.release.outputs.version == 0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python Deps
      if: steps.release.outputs.version == 0
      run: |
        python -m pip install --upgrade setuptools pip wheel
        python -m pip install -e .[test]

    - name: Test
      if: steps.release.outputs.version == 0
      env:
        LOOP_IMPL: ${{ matrix.loop }}
      run: |
        if [ "${LOOP_IMPL}" = "uvloop" ]; then
            env USE_UVLOOP=1 python setup.py test
        else
            python setup.py test
        fi

  # This job exists solely to act as the test job aggregate to be
  # targeted by branch policies.
  regression-tests:
    name: "Regression Tests"
    needs: [test]
    runs-on: ubuntu-20.04

    steps:
      - run: echo OK
