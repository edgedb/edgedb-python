name: Tests

on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 50
        submodules: true

    - name: Check if release PR.
      uses: edgedb/action-release/validate-pr@master
      continue-on-error: true
      id: release
      with:
        github_token: ${{ secrets.GITHUB_ALT_TOKEN }}
        version_file: edgedb/_version.py
        version_line_pattern: |
          __version__\s*=\s*(?:['"])([[:PEP440:]])(?:['"])

      # If this is a release PR, skip tests.  They will be run
      # as part of the release process, and running them here
      # might interfere with the release automation due to
      # branch restrictions.
    - name: Install EdgeDB
      uses: edgedb/setup-edgedb@v1
      if: steps.release.outputs.version == 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      if: steps.release.outputs.version == 0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python Deps
      if: steps.release.outputs.version == 0
      run: |
        pip install --upgrade setuptools pip wheel
        pip install -e .[test]

    - name: Test
      if: steps.release.outputs.version == 0
      run: |
        python setup.py test

  # This job exists solely to act as the test job aggregate to be
  # targeted by branch policies.
  regression-tests:
    name: "Regression Tests"
    needs: [test]
    runs-on: ubuntu-20.04

    steps:
      - run: echo OK
